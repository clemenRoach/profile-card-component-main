<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card" class="bg-pattern-card">
      <img src="./images/image-victor.jpg" alt="image-victor" class="avatar">
      <h3>Victor Crest<span>26</span></h3>
      <p>London</p>
    </div>

    <div class="social-content">
      <div class="sec">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="sec">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="sec">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/clemenRoach" target="_blank">ClemenRoach</a>.
  </div>
</body>

</html>
